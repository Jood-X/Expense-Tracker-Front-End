<form class="p-4" (ngSubmit)="onSave()">
  <h4 class="mb-4 fw-semibold text-center">Add Category</h4>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input [(ngModel)]="category.name" name="name" class="form-control form-control-lg" required />
  </div>

  <div class="mb-4">
    <label class="form-label">Type</label>
    <select [(ngModel)]="category.type" name="type" class="form-select form-select-lg" required>
      <option value="Expense">Expense</option>
      <option value="Income">Income</option>
    </select>
  </div>


  <div class="mb-4">
    <label class="form-label">Limit</label>
    <input [(ngModel)]="category.limit" name="limit" class="form-control form-control-lg" />
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2" (click)="onCancel()" type="button">Cancel</button>
    <button class="btn btn-success" type="submit">Save</button>
  </div>
</form>
