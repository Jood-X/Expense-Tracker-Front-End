<form class="p-3" (ngSubmit)="onSave()">
  <h4 class="mb-4 fw-semibold text-center">Update Wallet</h4>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input [(ngModel)]="category.name" name="name" class="form-control form-control-lg" required />
  </div>

  <div class="mb-4">
    <label class="form-label">Type</label>
    <input [(ngModel)]="category.type" name="type" type="text" class="form-select form-select-lg" required />
  </div>

  <div class="mb-4">
    <label class="form-label">Limit</label>
    <input [(ngModel)]="category.limit" name="limit" type="number" class="form-control form-control-lg" required />
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2" (click)="onCancel()" type="button">Cancel</button>
    <button class="btn btn-success" type="submit">Save</button>
  </div>
</form>
