<form class="p-4">
    <h2>Confirm Delete</h2>
    <div>
        <p>{{ data.message }}</p>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-secondary me-2" (click)="onCancel()" type="button">Cancel</button>
        <button class="btn btn-success" (click)="onConfirm()" type="submit">Delete</button>
    </div>
</form>
