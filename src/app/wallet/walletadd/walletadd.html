<form class="p-4" (ngSubmit)="onSave()">
  <h4 class="mb-4 fw-semibold text-center">Add Wallet</h4>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input [(ngModel)]="wallet.name" name="name" class="form-control form-control-lg" required />
  </div>

  <div class="mb-4">
    <label class="form-label">Balance</label>
    <input [(ngModel)]="wallet.balance" name="balance" type="number" class="form-control form-control-lg" required />
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-outline-secondary me-2" (click)="onCancel()" type="button">Cancel</button>
    <button class="btn btn-success" type="submit">Save</button>
  </div>
</form>
